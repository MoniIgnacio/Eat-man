<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat-Man Survivor</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="img-icon" href="./images/simbol-page-white.png" />
  </head>

  <body>
    <section class="container">
      <!-- START SCREEN -->
      <div class="container" id="start-screen">
        <div class="title-game">
          <h1>EAT-MAN</h1>
        </div>
        <div class="container-img-players">
          <img id="players-start" src="./images/players.webp" alt="start-img" />
        </div>
        <div class="container-button">
          <button id="start-btn">Play!</button>
        </div>
        <div class="container-footer">
          <p id="game-mode">Modo de juego:</p>
          <article id="container-button-arrows">
            <img src="./images/arrows-keys.png" alt="img-arrows" /> 
          </article>
          <article class="container-key-space">
            <button id="key-space">SPACE</button>
          </article>
          <div class="fotter-bottom">
            <div class="text-small">
              "© Registred. Inc •"
              <a class="social-twitter"><img src="./images/icon-facebook.png" alt="icon-facebook"></a>
              <a class="social-facebook"><img src="./images/icon-instagram.png" alt="icon-instagram"></a>
              <a class="social-instagram"><img src="./images/icon-twitter.png" alt="icon-twitter"></a>
            </div>
           </div>
        </div>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="canvas" width="1000px" height="600px"></canvas>

      <!-- PLAY AGAIN SCREEN -->
      <div class="container" id="play-again-screen">
        <div class="title-game">
          <h1>EAT-MAN</h1>
        </div>
        <div id="score">
          <p>Score:<span>0</span></p>
        <button id="play-again-btn">Play again!</button>
        </div>
        <div class="fotter-bottom">
          <div class="text-small">
            "© Registred. Inc •"
          </div>
          <div class="social-list">
            <a class="social-twitter">img social</a>
            <a class="social-facebook">img social</a>
            <a class="social-instagram">img social</a>
          </div>
         </div>
      </div>
    </section>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/bola.js"></script>
    <script src="./javascript/shot.js"></script>
  </body>
</html>
