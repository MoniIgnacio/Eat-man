<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat-Man Survivor</title>
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="icon" type="img-icon" href="./images/simbol-page-white.png">
  </head>


  <body>
    <section class="container">
      <!-- START SCREEN -->
      <div class="container" id="start-screen">
        <div>
          <!-- video de fondo para titulo 
                <video autoplay muted preload loop 
                src=""></video> -->
          <h1>EAT-MAN</h1>
        </div>
        <img src="./images/players.webp" alt="start-img" />
        <article id="container-button-arrows">
          <img src="./images/left-arrow.png" alt="" />
          <article id="container-arrow-bot-top">
          <img src="./images/up-arrow.png" width="50px" alt="" />
          <img src="./images/down-arrow.png" width="50px" alt="" />
          </article>
          <img src="./images/right-arrow.png" alt="" />
          <button id="start-btn">Play!</button>
        </article>
        <footer>
          <ul>
          </ul>
        </footer>
        <!--seleccion de dificultad      <button id="select-btn"></button> -->
      </div>

      <!-- GAME SCREEN -->
      <canvas id="canvas" width="1000px" height="600px"></canvas>

      <!-- PLAY AGAIN SCREEN -->
      <div class="container" id="play-again-screen">
        <div>
          <!-- video de fondo para titulo 
                <video autoplay muted preload loop 
                src=""></video> -->
          <h1>EAT-MAN</h1>
        </div>
        <button id="play-again-btn">Play again!</button>
        <div id="score">
          <p>Score:<span>0</span></p>
        </div>
      </div>
    </section>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/bola.js"></script>
  </body>
</html>
